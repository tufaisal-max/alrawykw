<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>الراوي | alrawykw</title>
<meta name="description" content="الصفحة الرسمية للراوي | alrawykw - روابط الحسابات والمنصات.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Kufi+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f0b07;
  --card:#1a130e;
  --accent:#c8a46b;
  --accent-2:#e7d3a2;
  --text:#eee7dd;
  --muted:#cdbda8;
  --ring: rgba(200,164,107,0.35);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:
    radial-gradient(1200px 600px at 80% -10%, rgba(200,164,107,0.06), transparent 60%),
    radial-gradient(1000px 500px at 10% 110%, rgba(231,211,162,0.06), transparent 60%),
    var(--bg);
  color:var(--text);
  font-family:"Noto Kufi Arabic", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.container{
  width:min(640px, 100%);
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00)), var(--card);
  border:1px solid rgba(200,164,107,0.15);
  border-radius:28px;
  padding:28px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  position:relative;
  overflow:hidden;
}
.card::after{
  content:"";
  position:absolute;
  inset:-2px;
  background: conic-gradient(from 180deg, transparent 0 65%, rgba(200,164,107,0.12) 70%, transparent 80%);
  filter: blur(24px);
  z-index:0;
}
.header{
  position:relative; z-index:1;
  display:flex; gap:16px; align-items:center;
}
.avatar{
  width:84px;height:84px;border-radius:20px;flex:0 0 auto;
  background: radial-gradient(circle at 30% 30%, var(--accent-2), var(--accent) 60%, #7f5d2b);
  border:2px solid rgba(200,164,107,0.35);
  box-shadow: inset 0 0 24px rgba(0,0,0,0.35);
}
.title{
  display:flex; flex-direction:column; gap:6px;
}
.title h1{
  margin:0; font-size:28px; line-height:1.2; letter-spacing:0.2px;
  font-family:"Amiri", serif; font-weight:700;
}
.title p{
  margin:0; color:var(--muted); font-size:14px;
}
.hr{height:1px;background:linear-gradient(to left, transparent, rgba(200,164,107,0.35), transparent); margin:18px 0 16px}

.links{ display:flex; flex-direction:column; gap:12px; position:relative; z-index:1;}
a.link{
  display:flex; align-items:center; gap:12px;
  width:100%; text-decoration:none;
  background:linear-gradient(180deg, rgba(200,164,107,0.08), rgba(200,164,107,0.02));
  color:var(--text);
  border:1px solid rgba(200,164,107,0.25);
  border-radius:16px;
  padding:14px 16px;
  transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
}
a.link:hover{ transform: translateY(-1px); box-shadow:0 8px 18px rgba(0,0,0,0.25); border-color:var(--accent);}
.badge{
  margin-right:auto;
  background:rgba(200,164,107,0.15);
  color:var(--accent-2);
  border:1px solid rgba(200,164,107,0.25);
  padding:.25rem .6rem; border-radius:999px;
  font-size:12px;
}
.icon{ width:22px; height:22px; opacity:.9 }
.footer{
  margin-top:16px; color:var(--muted); font-size:12px; text-align:center;
}
.small{font-size:12px; color:var(--muted); margin:8px 2px 0}
.note{font-size:13px;color:var(--muted); margin:12px 2px 0}
.qoute{
  margin:8px 0 12px; padding:10px 12px; border-left:3px solid var(--accent);
  background: rgba(200,164,107,0.06); border-radius:12px;
  font-family:"Amiri", serif; color:#e9dfcf; font-size:16px;
}
</style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="header">
        <div class="avatar" aria-hidden="true"></div>
        <div class="title">
          <h1>الراوي | <span style="color:var(--accent-2)">alrawykw</span></h1>
          <p>حكايات تراثية ومشاهد بصرية مُلهِمة | TikTok · YouTube · X</p>
        </div>
      </div>
      <div class="hr"></div>

      <p class="qoute">“أنا الراوي، أجمع من كل بحر قطرة، ومن كل قصة عبراً.”</p>

      <div class="links">
        <a class="link" href="https://www.youtube.com/channel/UC7F_V3GY4OTfbUkX-SypFiQ" target="_blank" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .5 6.2C0 8 0 12 0 12s0 4 .5 5.8a4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8C24 16 24 12 24 12s0-4-.5-5.8zM9.6 15.5V8.5L15.8 12l-6.2 3.5z"/></svg>
          <span>قناتي على يوتيوب</span>
          <span class="badge">اشترك الآن</span>
        </a>

        <a class="link" href="https://x.com/Khabeare" target="_blank" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20.2 3H23l-6.3 7.2L24 21h-7.5l-4.7-6-5.4 6H1.7l6.8-7.5L0 3h7.6l4.3 5.6L20.2 3zm-2.6 16h2.1L9.1 5.9H7.1l10.5 13.1z"/></svg>
          <span>حسابي على X (تويتر)</span>
          <span class="badge">تابعني</span>
        </a>
      </div>

      <p class="note">روابط أخرى ستضاف قريبًا (تيليجرام، إنستغرام، أعمال مرئية…)</p>
      <div class="footer">© <span id="y"></span> الراوي | alrawykw</div>
    </section>
  </main>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
