<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الرواي — الطابع التراثي الأنيق</title>

  <!-- OG for preview -->
  <meta property="og:title" content="الرواي — الطابع التراثي الأنيق">
  <meta property="og:description" content="روابط حساباتي الرسمية: تيك توك | إكس | يوتيوب">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tufaisal-max.github.io/alrawykw/">
  <meta name="theme-color" content="#5b3b2a">

  <!-- لطابع عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1b1a18;
      --bg2:#221f1a;
      --ink:#efe7db;         /* عظم قديم */
      --accent:#c7a874;      /* ذهبي تراثي */
      --accent-2:#8c6a3c;    /* نحاسي */
      --ring:rgba(199,168,116,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 90% -10%, rgba(199,168,116,.10), transparent 60%),
        radial-gradient(900px 500px at -20% 110%, rgba(199,168,116,.08), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(640px, 92vw);
      background:rgba(33,30,26,.55);
      border:1px solid rgba(199,168,116,.18);
      border-radius:22px;
      padding:26px 22px 28px;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-1px;
      background: conic-gradient(from 220deg, rgba(199,168,116,.18), transparent 30%, transparent 70%, rgba(199,168,116,.18));
      filter: blur(28px);
      opacity:.25; pointer-events:none;
    }
    header{
      display:flex; align-items:center; gap:16px; margin-bottom:14px;
    }
    .avatar{
      width:68px; height:68px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffe8bd, #c7a874 45%, #5b3b2a 70%);
      border:3px solid var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
      display:grid; place-items:center;
      font-size:28px; font-weight:800; color:#1b150f;
    }
    h1{font-size:26px; margin:0 0 4px; letter-spacing:.3px}
    .subtitle{margin:0; opacity:.85}
    .links{display:grid; gap:12px; margin:18px 0 6px}
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 16px; border-radius:14px;
      background:#2a2620; color:var(--ink); text-decoration:none; font-weight:700;
      border:1px solid rgba(199,168,116,.28);
      transition:.18s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,.25), inset 0 0 0 100vmax rgba(199,168,116,.05)}
    .btn:active{transform:translateY(0)}
    .btn svg{width:22px; height:22px}
    .tiktok{border-color:rgba(255,255,255,.18)}
    .x{border-color:rgba(199,199,199,.22)}
    .yt{border-color:rgba(255,0,0,.22)}
    .note{
      margin-top:14px; font-size:13px; opacity:.8; text-align:center;
      border-top:1px dashed rgba(199,168,116,.25); padding-top:12px;
    }
    footer{margin-top:8px; font-size:12px; opacity:.65; text-align:center}
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      background:rgba(199,168,116,.12);
      border:1px solid rgba(199,168,116,.25);
      color:var(--accent); padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px
    }
    @media (min-width:700px){
      h1{font-size:28px}
      .btn{font-size:18px}
    }
  </style>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='85'%3E🟤%3C/text%3E%3C/svg%3E">
</head>
<body>
  <main class="card" role="main" aria-label="روابط الرواي">
    <header>
      <div class="avatar" aria-hidden="true">ر</div>
      <div>
        <h1>الرواي</h1>
        <p class="subtitle">الطابع التراثي الأنيق — مختارات بصرية وحِكايات</p>
        <span class="badge">حسابات موثقة من صاحبها</span>
      </div>
    </header>

    <section class="links" aria-label="روابطي">
      <!-- TikTok -->
      <a class="btn tiktok" href="https://www.tiktok.com/@alrawykw" target="_blank" rel="noopener">
        <!-- TikTok SVG -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 8.5a7.7 7.7 0 0 1-4.5-1.5V16a5.5 5.5 0 1 1-5.5-5.5h.3v3.2a2.3 2.3 0 1 0 2.2 2.3V2h3.1a7.7 7.7 0 0 0 4.4 4v2.5Z"/></svg>
        تيك توك @alrawykw
      </a>

      <!-- X (Twitter) -->
      <a class="btn x" href="https://x.com/Khabeare" target="_blank" rel="noopener">
        <!-- X SVG -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.9 2h3.1l-6.8 7.8 8 12.2h-6.3l-4.9-7.1-5.6 7.1H1.3l7.2-8.2L.8 2h6.5l4.4 6.4L18.9 2Zm-2.2 18h1.7L7.3 4H5.5l11.2 16Z"/></svg>
        X (إكس) / Khabeare
      </a>

      <!-- YouTube -->
      <a class="btn yt" href="https://www.youtube.com/channel/UC7F_V3GY4OTfbUkX-SypFiQ" target="_blank" rel="noopener">
        <!-- YouTube SVG -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M23 7.1s-.2-1.7-.9-2.4a3.3 3.3 0 0 0-2.3-.9C16.8 3.5 12 3.5 12 3.5h0s-4.8 0-7.8.3A3.3 3.3 0 0 0 1.9 4.7C1.2 5.4 1 7.1 1 7.1S.8 9 .8 10.9v2.1C.8 15 1 16.9 1 16.9s.2 1.7.9 2.4c.7.8 1.6.8 2.1.9 1.5.2 7 .3 7 .3s4.8 0 7.8-.3a3.3 3.3 0 0 0 2.3-.9c.7-.7.9-2.4.9-2.4s.2-1.9.2-3.9v-2C23.2 9 23 7.1 23 7.1ZM9.8 14.9v-6l6 3-6 3Z"/></svg>
        قناة يوتيوب
      </a>
    </section>

    <p class="note">للأعمال والتواصل: ضع وسيلة اتصال هنا (بريد/واتساب) إن رغبت لاحقًا.</p>
    <footer>© <span id="y"></span> الرواي — تصميم خفيف بلمسة تراثية</footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
